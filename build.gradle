buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

allprojects {

    ext {
        appName = 'Too Cruel Pixel Dungeon'
        appPackageName = 'ua.dreamfools.toocruelpixeldungeon'

        appVersionCode = 361
        appVersionName = '0.0.1'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 28

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}